

<!DOCTYPE html>
<html>
<head>
    <title>Edit Course & Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>
{% include "library/navbar.html" %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card p-4">
                <h3 class="mb-4 text-center text-primary">✏️ Edit Course & Department</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label>Select Existing Course</label>
                        {{ form.course }}
                    </div>
                
                    <div class="mb-3">
                        <label>Rename Course (Optional)</label>
                        {{ form.new_course }}
                    </div>
                
                    <div class="mb-3">
                        <label>Department Name</label>
                        {{ form.department }}
                    </div>

   
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="{% url 'manage_course_department' %}" class="btn btn-secondary">Cancel</a>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
