{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Genre</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: 80px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

{% include "library/navbar.html" %}

<div class="form-container">
  <h3 class="text-center mb-4">✏️ Edit Genre</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Genre</button>
    <a href="{% url 'view_genres' %}" class="btn btn-secondary">Back</a>
  </form>
</div>

</body>
</html>
