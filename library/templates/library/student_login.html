<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîêStudent Login | Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- jQuery UI for Autocomplete -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


  <style>
    body {
      background: url('{% static "images/librarybg3.jpg" %}') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      margin-top: 100px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
    }

    .btn-login {
      background-color: #28a745;
      color: white;
      border-radius: 20px;
    }

    .btn-login:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

{% include "library/navbar.html" %}

<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center mb-4">üîê User Login</h3>

        {% if error %}
          <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">üë§ Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
         
          <div class="form-group position-relative">
            <label for="password">üîí Password</label>
            <input type="password" name="password" class="form-control" id="passwordField" required>
            <i class="bi bi-eye-fill position-absolute" id="togglePassword" style="top: 38px; right: 15px; cursor: pointer;"></i>
          </div>
            {% if next %}
              <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
          <button type="submit" class="btn btn-login btn-block">Login</button>
        </form>

        {% comment %} <div class="text-center mt-3">
          <a href="{% url 'student_signup' %}">Don't have an account? Sign up</a>
        </div> {% endcomment %}
        <div class="text-center mt-3">
          <p><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("passwordField");

    toggle.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      this.classList.toggle("bi-eye");
      this.classList.toggle("bi-eye-slash");
    });
  });
</script>
</body>
</html>
